<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="machin">
        <button id="sdiv1">div1</button><br>
        <div class="test" id="div1">Contenu de la div 1</div>
        <button  id="sdiv2">div2</button><br>
        <div class="test" id="div2">Contenu de la div 2</div>
        <button  id="sdiv3">div3</button><br>
        <div class="test" id="div3">Contenu de la div 3</div>
    </div>
    
    <div>
        <form action="">
            <div class="form-group">
                <label for="nomId">Nom</label>
                <input type="text"
                       class="form-control" name="" id="nomId" aria-describedby="helpId" placeholder="">
                <div id="alertNom" class="alert alert-primary" role="alert" style="display: none">
                </div>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" name="" id="pass" placeholder="">
                <div id="alertPass" class="alert alert-primary" role="alert" style="display: none">
                </div>
            </div>
            <div class="form-group">
                <label for="mail"></label>
                <input type="text"
                       class="form-control" name="" id="mail" aria-describedby="helpId" placeholder="">
                <div id="alertMail" class="alert alert-primary" role="alert" style="display: none"></div>
            </div>
            <div class="form-group">
                <label for="phone"></label>
                <input type="text"
                       class="form-control" name="" id="phone" aria-describedby="helpId" placeholder="">
                <div id="alertPhone" class="alert alert-primary" role="alert" style="display: none"></div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

</div>
